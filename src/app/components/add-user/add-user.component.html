<h2>Creation d'un utilisateur</h2><br>
   <form [formGroup]="formUser" class="offset-md-1">
    <div class=" col-md-10 ">
      <fieldset class="scheduler-border">
        <legend class="scheduler-border">Information personnelles</legend>
    <div class="form-row">
      <div class="form-group col-md-6">
       <input type="text" class="form-control" placeholder="Nom" id="nom" required formControlName="nom" >
     </div>
     <div class="form-group col-md-6">
       <input type="text" class="form-control" id="prenom"  formControlName="prenom" required
        placeholder="prenom">
     </div>
    </div>
    <div class="form-row">
    <div class="form-group col-md-6 ">
     <input type="text" class="form-control" id="adresse"  formControlName="adresse" required 
     placeholder="adresse">
    </div>
    <div class="form-group col-md-6">
     <input type="text" class="form-control" id="telephon"  formControlName="telephon" required 
     placeholder="telephon">
    </div>
    </div>
    <div class="form-row">
    <div class="form-group col-md-8">
       <input type="email" class="form-control" id="email"  formControlName="email" required 
       placeholder="email">
     </div>
    </div>    
    <div class="form-row">
       <div class="form-group col-md-4">
        <label>Date de naissanse</label>
           <input type="date" placeholder="Date de naissance" class="form-control"  formControlName="dateNaissance" required id="dateNaissance">
         </div>
         <div class="form-group col-md-3">
             <label for="specialite" >Role</label>
             <select  class="form-control" formControlName="role">
                <option  *ngFor="let role of roles" 
                [value]="role.id">{{ role.libelle }}</option> 
             </select>
           </div>
      <div class="form-group ">
         <label>Compte actif</label>
         <input type="checkbox" class="form-control col-md-6"  formControlName="isActive" 
          required >
       </div>
    </div> 
    <div class="form-row">
       <div class="form-group col-md-6">
           <input type="text" placeholder="Username" class="form-control" formControlName="username" id="nom" required  >
         </div>
         <div class="form-group col-md-6 ">
             <input type="password" placeholder="Password" class="form-control" id="pwd"  formControlName="password" required >
           </div>
    </div>
    </fieldset>
    </div>
              <button (click)="onAdd()"  class="btn btn-primary btn-block offset-md-1 col-md-8">Enregistrer</button>
                </form><br>
